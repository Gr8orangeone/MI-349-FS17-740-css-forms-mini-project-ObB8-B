<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitive Corgi Racing</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Competitive Corgi Racing</h1>
        <h3>Come watch your favorite stubby legged friends race for the good dog trophy</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control-lg" placeholder="Name">
                <div class="form-group">
                    <label for="inputAddress" class="col-form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2" class="col-form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" class="col-form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="col-form-label">State</label>
                        <select id="inputState" class="form-control">Choose</select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip" class="col-form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label>Select a size</label>
                <select>
                    <option selected>Choose a Siz</option>
                    <option value="1">Small</option>
                    <option value="2">Medium</option>
                    <option value="3">Large</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" class="form-control-sm" placeholder="Age">
            </div>

            <div class="form-group">
                <label> Would you like to be added to our mailing list?
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1" checked>
                        YES
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2" checked>
                        no
                    </label>
                </label>
            </div>
            <button>Submit</button>
        </form>



    </div>

</body>
</html>
